<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>simp</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=News+Cycle:400,700">
        <link rel="stylesheet" href="assets/css/user.css">

    </head>

    <body onload=loadPage()>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="index.html">SIMP </a><button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation"><a href="composite.html">composite </a></li>
                        <li role="presentation"><a href="data.html">data </a></li>
                        <li role="presentation"><a href="redis.html">redis </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">

            <form id = "comp_form" style="margin-top:30px;">
                <div class="row product">
                    <div class="col-md-4 col-md-offset-0">
                        <div class="form-group">
                            <label class="control-label">
                                Host
                            </label>
                            <select id = "host_dropdown" class="form-control" onchange="get_data(this)">
                                <!-- <option value="0">Please select a host</option> -->
                                <!-- <option value="1" selected="selected">bbsw.ictc.testlab.grnoc.iu.edu</option> -->
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-0">
                        <div class="form-group">
                            <label class="control-label">
                                Group
                            </label>
                            <select id = "group_dropdown" class="form-control" onchange="get_data(this)">
                                <!-- <option value="0">Please select a group</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 col-md-offset-0">

                        <div style="height:25px; width:100%; clear:both;"></div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary btn-md" onclick="getOIDs()">Get OIDs</button>
                        </div>
                    </div>
                </div>


                <div class="row product">
                    <div class="col-md-4 col-md-offset-0">
                        <div class="form-group">
                            <label class="control-label">
                                OID
                            </label>
                            <select id = "oid_dropdown" class="form-control">
                                <option value="0">Please get OIDs</option>
                            </select>

                        </div>

                    </div>
                </div> 
                <div class="row product">
                    <div class="col-md-2 col-md-offset-0">
                        <div class="form-group">
                            <label class="control-label">
                                Data Type
                            </label>
                            <select id = "type_dropdown" class="form-control" onchange="change_textbox(this)">
                                <option value="1">Raw</option>
                                <option value="2">Periodic</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2 col-md-offset-0">
                        <div class="form-group">
                            <label for="rate_box">Rate</label>
                            <input type="text" class="form-control" id="rate_box" onkeypress='validate(event)' >
                        </div>
                    </div>
                </div>

            </form>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-md" onclick="getData()">Submit</button>
                    <button type="button" class="btn btn-primary btn-md" onclick="loadPage()">Clear selection</button>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h3>Results </h3>
                    </div>
                </div>
            </div>

            <div class="row product">
                <div id="result_elem" class="col-md-12 col-md-offset-0">
                </div>
            </div>

            <div class="panel-group" id="accordion">
            </div>
        </div>
        <footer class="site-footer">
            <div class="container">
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <h5>SIMP Â© 2018</h5>
                    </div>
                    <div class="col-sm-6 social-icons"></div>
                </div>
            </div>
        </footer>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/data.js"></script>
        <script src="assets/js/common.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
